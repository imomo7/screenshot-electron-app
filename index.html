<!DOCTYPE html>
<html>
<head>
    <title>Screen Capture App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Screen Capture App</h1>
        
        <div class="settings-section">
            <h2>Screenshot Settings</h2>
            <div class="folder-path" id="folderPath">Default Screenshot Folder: Pictures</div>
            <button id="selectFolderBtn">Select Screenshot Folder</button>
        </div>

        <div class="button-container">
            <button id="screenshotBtn">Take Screenshot</button>
            <button id="startRecordBtn">Start Recording</button>
            <button id="stopRecordBtn" disabled>Stop Recording</button>
            <button id="startIntervalBtn">Start Interval Screenshots</button>
            <button id="stopIntervalBtn" disabled>Stop Interval Screenshots</button>
        </div>
        <div id="status" class="status"></div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
